<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer CRUD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <style>
    :root {
      --blue: #0C89C7;
      --darkblue: #085479;
      --lightblue: #E8F4FC;
      --white: #FAFAFA;
      --gray: #A6A09B;
      --lightgray: #F5F5F5;
      --green: #9FE2BF;
      --rockgreen: #009E60;
      --jade: #00A36C;
      --yellow: #FFD166;
      --darkyellow: #E6BC5E;
      --red: #EF476F;
      --shadow: rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
      --card-radius: 16px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--lightgray);
      margin: 0;
      padding: 0;
    }

    .container-dash {
      display: flex;
      min-height: 100vh;
    }

    .menu {
      width: 20%;
      background-color: var(--darkblue);
      color: var(--white);
      padding: 20px 0;
      font-family: 'Roboto', sans-serif;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .menu-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      position: fixed;
      width: 20%;
    }

    .menu-list li {
      margin: 12px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease-in-out;
      border-left: 4px solid transparent;
    }

    .menu-list li:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid var(--blue);
    }

    .menu-list li a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    /* MAIN CONTENT */
    .detail-container {
      width: 80%;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      color: var(--darkblue);
      margin-bottom: 20px;
    }

    /* SEARCH */
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 20px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* FORM */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    form input,
    form select {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }

    form button {
      padding: 12px 20px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      background: var(--darkblue);
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: none;
    }
table th,
table td {
  padding: 12px 15px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

table th {
  background: var(--blue);
  color: white;
}

table tr {
  transition: all 0.3s ease-in-out;
}

table tr:hover {
  background-color: #f1f1f1;
   transform:scale(1.02);
  transform-origin: left;
   box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  z-index: 1;
  position: relative;
}
    .edit-btn {
      background-color: var(--yellow);
      color: white;
      padding: 10px;
    }

    .edit-btn:hover {
      background-color: var(--darkyellow);
    }

    .delete-btn {
      background-color: #EF476F;
      color: white;
      padding: 10px;
    }

    .delete-btn:hover {
      background-color: #d63b61;
    }
    .clearAll{
      background-color: #009E60;
    }
    .clearAll button{
      background-color: #28a745;
      position: absolute;
      right: 2%;
      padding: 5px;
      transform: translateY(10px);
    }
    .clearAll button:hover{
     background-color: #03613c;
    }

    /* RESPONSIVE */
    @media (max-width: 992px) {
      .menu {
        width: 30%;
      }

      .detail-container {
        width: 70%;
      }
    }

    @media (max-width: 768px) {
      .container-dash {
        flex-direction: column;
      }

      .menu {
        width: 100%;
        position: relative;
      }

      .menu-list {
        position: static;
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .detail-container {
        width: 100%;
        padding: 20px;
      }
    }

    .tr.guest-row td {
      padding: 10px 12px;
      border-bottom: 1px solid #e0e0e0;
      vertical-align: middle;
    }

    /* Guest name cell */
    .guest-name {
      font-weight: 600;
      color: #333;
    }

    /* Guest email cell */
    .guest-email {
      color: #555;
    }

    .email-link {
      color: #007bff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .email-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Guest phone cell */
    .guest-phone {
      color: #555;
      font-family: monospace;
    }

    /* Background cells */
    .guest-room-number,
    .guest-room-type {
      text-align: center;
      background-color: #f8f9fa;
    }

    /* Status cell */
    .guest-status {
      text-align: center;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-checked-in {
      background-color: #28a745;
      color: white;
    }

    /* For other statuses you might have */
    .status-checked-out {
      background-color: #6c757d;
      color: white;
    }

    .status-pending {
      background-color: #ffc107;
      color: #000;
    }

    /* Actions cell */
    .guest-actions {
      text-align: center;
    }

    /* Button common styles */
    .btn {
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 14px;

    }

    .btn:last-child {
      margin-right: 0;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Edit button */
    .btn-edit {
      background-color: #ffc107;
      color: #000;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    /* Delete button */
    .btn-delete {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .tr.guest-row td {
        padding: 8px 10px;
        font-size: 14px;
      }

      .btn {
        padding: 5px 10px;
        font-size: 12px;
      }
    }

    /* Added styles for form action buttons */
    .form-actions {
      display: flex;
      gap: 10px;
      grid-column: 1 / -1;
    }

    #updateBtn,
    #clearBtn {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container-dash">
    <!-- MENU -->
    <div class="menu">
      <ul class="menu-list">
        <li>
          <a href="dashboard.html"> <i class="fa fa-home"></i> Dashboard </a>
        </li>
        <li class="active">
          <a href="detail-view.html">
            <i class="fa fa-eye"></i> Customer Information
          </a>
        </li>
        <li>
          <a href="add-room-client.html">
            <i class="fa fa-plus"></i> Add Room & Client
          </a>
        </li>
        <li>
          <a href="logout.html">
            <i class="fa fa-sign-out-alt"></i> Log Out
          </a>
        </li>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="detail-container">
      <h1>Add</h1>

      <!-- SEARCH -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search customer..." onkeyup="searchCustomer()" />
      </div>

      <!-- ADD CUSTOMER FORM -->
      <form id="customerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="floor" placeholder="Floor" required>
        <input type="text" id="room" placeholder="Room" required>
        <div class="form-actions">
          <button type="button" id="submitBtn" onclick="addCustomer()">Add</button>
          
          <div class="clearAll">
            <button onclick="clearAll()">Clear all</button>
          </div>
          <button type="button" id="updateBtn" style="display:none;">Update</button>
          <button type="button" id="clearBtn" style="display:none;">Clear</button>
        </div>
      </form>

      <!-- CUSTOMER TABLE -->
      <table 
        style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden;">
        <thead>
          <tr style="background-color: #2c3e50; color: white;">
            <th style="padding: 16px 12px; text-align: left; font-weight: 600; border-bottom: 2px solid #1a252f;">Name
            </th>
            <th style="padding: 16px 12px; text-align: left; font-weight: 600; border-bottom: 2px solid #1a252f;">Email
            </th>
            <th style="padding: 16px 12px; text-align: left; font-weight: 600; border-bottom: 2px solid #1a252f;">Phone
            </th>
            <th style="padding: 16px 12px; text-align: left; font-weight: 600; border-bottom: 2px solid #1a252f;">Floor
            </th>
            <th style="padding: 16px 12px; text-align: left; font-weight: 600; border-bottom: 2px solid #1a252f;">Room
            </th>
            <th style="padding: 16px 12px; text-align: left; font-weight: 600; border-bottom: 2px solid #1a252f;">Status
            </th>
            <th style="padding: 16px 12px; text-align: left; font-weight: 600; border-bottom: 2px solid #1a252f;">
              Actions</th>
          </tr>
        </thead>
        <tbody id="styled-table">
          <!-- Data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
