<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forgot</title>
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=contact_mail" />
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
   <style>
      :root {
         --blue: #0C89C7;
         --darkblue: #085479;
         --white: #FAFAFA;
         --gray: #A6A09B;
      }

      /* --- Body & Background --- */
      body {
         margin: 0;
         font-family: "Roboto", sans-serif;
         height: 100vh;
         background: linear-gradient(70deg, var(--blue), var(--darkblue));
         display: flex;
         justify-content: center;
         align-items: center;

      }

      .contact {
         background-color: aliceblue;
         width: 700px;
      overflow: hidden;
         padding: 10px;
         border-radius: 12px;
         box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      }

      .contact h1 {
         color: var(--darkblue);
         font-size: 20px;
         text-align: center;
      }
      .contact h2{
         color: var(--darkblue);
         font-size: 48px;
         text-align: center;
         margin-top:-15px;
      }
      .contact h2 span{
         font-size: 94px;
      }
      .card{
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));;
          margin-top: -50px;
        
          gap: 10px;
      }
      .cart-1{
         width: 290px;
        overflow: hidden;
         background-color: white;
         box-shadow: 0 8px 20px rgba(0,0,0,0.2);
         border-radius: 12px;
         transition: all 0.2s ease-in-out;
         padding: 10px;
      }
      .cart-1:hover{
        transform: translateY(-7px);
      }
      .cart-1 p{
         margin-top: -5px;
         color: var(--darkblue);
         font-size: 10px;
         font-weight: bold;
         font-family: "Roboto", sans-serif;
         text-align: center;
         font-size: 20px;
      }
      .cart-1 button{
         width: 100%;
         padding: 10px;
         margin-top:-20px;
         background-color: var(--blue);
         color: white;
         font-size: 16px;
         font-weight: bold;
         border: none;
         border-radius: 19px;
         cursor: pointer;
         transition: all 0.2s ease-in-out;
         /* transition: background-color 0.3s ease; */
      }
      .cart-1 button a{
         text-decoration: none;
         color: white;
      }
      .cart-1 button:hover{
           background: linear-gradient(190deg, var(--blue), var(--darkblue));
      }
      .center {
            display: flex;
            justify-content: center;
            text-align: center;
            margin-top: 10px;
      }
      .center a{
         border: 1px solid var(--blue);
         padding: 10px 18px;
         text-decoration: none;
         border-radius: 20px;
         color: var(--blue);
         transition: all 0.2s ease-in-out;
      }
      .center a:hover{
         background-color: var(--blue);
         color:var(--white)
      }
   </style>
</head>

<body>
   <div class="contact">
      <h1></h1>
      <h1>Please contact the system administrator to reset your password.</h1>
      <h2><span class="material-symbols-outlined">contact_mail</span></h2>
      <div class="card">
         <div class="cart-1">    
           <p>Leang Bunleap</p>
           <button><a href="#">Message</a></button>
         </div>
         <div class="cart-1">    
           <p>Ngim Sreyleak</p>
           <button><a href="#">Message</a></button>
         </div>
         <div class="cart-1">    
           <p>Khon Sokkeng</p>
           <button><a href="#">Message</a></button>
         </div>
         <div class="cart-1">    
           <p>Kong Pheaktra</p>
           <button><a href="#">Message</a></button>
         </div>
      </div>
      <div class="center">
      <a href="index.html">Go Back</a>
      </div>
   </div>
</body>

</html>
